# Strategy Configuration
strategy:
  name: "strategy_name"
  version: "1.0.0"

# Trading Parameters
parameters:
  lookback_period: 60
  entry_threshold: 2.0
  exit_threshold: 0.5
  stop_loss: 3.5

# Risk Management
risk:
  max_position_size: 0.1        # 10% of portfolio
  max_drawdown_exit: 0.15       # Exit all if 15% drawdown
  position_sizing: "kelly"       # kelly, fixed, volatility_adjusted

# Data Configuration
data:
  symbols: ["AAPL", "MSFT"]
  timeframe: "1d"
  start_date: "2020-01-01"
  end_date: "2024-01-01"
  data_source: "yfinance"        # yfinance, binance, csv

# Execution
execution:
  broker: "paper"                # paper, alpaca, binance
  slippage_bps: 5
  commission_bps: 10

# Logging
logging:
  level: "INFO"
  save_trades: true
  save_equity_curve: true
